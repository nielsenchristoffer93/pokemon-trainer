<!--[ngStyle]="{'background-color': checkBackgroundColor(pokemonTypes[0].type.name)}"-->
<div class="custom-card {{pokemonTypes[0].type.name}}"  (click)="catchPokemon()">
    <div class="pokeball-container" *ngIf="hasBeenCaught">
        <img class="pokeball-img" src="assets/images/poke-ball.png" alt="poke-ball.png">
    </div>
    <div class="row justify-content-center pokemon-id">
        <h5>{{convertPokemonId(pokemonId)}}</h5>
    </div>
    <div class="pokemon-image">
        <img src="assets/sprites/{{pokemonId}}.png" alt="{{pokemonId}}.png">
    </div>
    <div class="custom-card-body">
        <div class="row">
            <h3>{{capitalizeFirstLetter(pokemonName)}}</h3>
        </div>
        <div class="row justify-content-center">
            <!--[background_color]="checkBackgroundColor(type.type.name)-->
            <app-pokemon-type class="col-5" *ngFor="let type of pokemonTypes" [pokemon_type_string]="capitalizeFirstLetter(type.type.name)"></app-pokemon-type>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <p>Height:</p>
            </div>
            <div class="col-4">
                <p>{{pokemonHeight / 10}} m</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <p>Weight:</p>
            </div>
            <div class="col-4">
                <p>{{pokemonWeight / 10}} kg</p>
            </div>
        </div>
    </div>
</div>
